version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quote_generator_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - quote_data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_BASE_URL: http://localhost:3000
    container_name: quote_generator_frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: always

volumes:
  quote_data: